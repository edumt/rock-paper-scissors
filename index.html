<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Rock, Paper, Scissors!</title>
    </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="game-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Rock, paper, scissors!</h1>
          <p class="fs-5 text-muted">
            Play against the machine on a best of <span id="max-rounds">7</span> match to hone your skills!
          </p>
          <h3 class="fw-normal py-2" id="play-area">Choose a play!</h3>
        </div>
      </header>

      <main>
        <div class="row row-cols-1 row-cols-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm"onclick="playRound('rock')">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal" id="rock-title">Rock</h4>
              </div>
              <div class="card-body">
                <img src="img/rock.svg" id="rock-img" alt="rock" />
                <button type="button" class="w-100 btn btn-lg btn-primary">Play me!</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm"onclick="playRound('paper')">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Paper</h4>
              </div>
              <div class="card-body">
                <img src="img/paper.svg" alt="paper" />
                <button type="button" class="w-100 btn btn-lg btn-primary">Play me!</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm"onclick="playRound('scissors')">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Scissors</h4>
              </div>
              <div class="card-body">
                <img src="img/scissors.svg" alt="scissors" />
                <button type="button" class="w-100 btn btn-lg btn-primary">Play me!</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="row text-center">
         <button onclick="resetMatch()" id="reset-button" type="button" class="btn btn-outline-secondary">Reset match</button>
        <h2></h2>
        <p class="h3 py-2 fw-normal" id="rounds">Rounds played: 0</p>
        <p id="stats" class="h5 fw-normal">
          <span id="wins" class="mx-3 my-1 text-success">Wins: 0</span>
          <span id="draws" class="mx-3 my-1 text-secondary">Draws: 0</span>
          <span id="loses" class="mx-3 my-1 text-danger">Loses: 0</span>
        </p>
      
    </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
